<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Type</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="logic.js" defer></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- <link href="https://fonts.googleapis.com/css?family=Amiri&display=swap" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Naskh+Arabic&display=swap" rel="stylesheet">

    <!-- logo font tests -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Caveat&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Tangerine&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Noto+Naskh+Arabic&display=swap" rel="stylesheet">
    

</head>
<body>
    <div id="header">
        <h1>Quran Type</h1>
        <div id="headerRight">
            <div id="searchContainer">
                <input type="search" placeholder="Enter Surah number" aria-label="Search Quran"
                        autocomplete="off" id="Surah-selection-input">
                <button id="Display-Surah-button">Display</button>
            </div>
            
            <div class="toggle-container">
                <button id="dark-mode-toggle">
                    <!-- Light mode SVG -->
                    <img src="images/LanternLight.svg" alt="Light Mode" id="light-mode-icon">
                    <!-- Dark mode SVG -->
                    <img src="images/LanternDark.svg" alt="Dark Mode" id="dark-mode-icon" style="display: none;">
                </button>
            </div>
        </div>
    </div>

    <div value dir="rtl" id="contentContainer">
        <div value dir="rtl" id="Surah-details">
            <div id="Surah-name"></div>
            <div value dir="rtl" id="Basmallah"></div>
        </div>
    
        <div value dir="rtl" id="Quran-container"></div>
        <div value dir="rtl" id="noTashkeelContainer"></div>

        <div value dir ="rtl" id="Quran-input-container">
            <input autocomplete="off" value dir="rtl" id="inputField">
            <button id="processButton">Process Input</button>    
        </div>
    </div>

    <div id="footer">
        <p><em>Quran Api source: </em><a href="https://alquran.cloud/api" target="_blank"><em>Alquran.cloud/api</em></a></p>
    </div>
</body>
</html>
