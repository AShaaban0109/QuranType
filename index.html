<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta name="description" content="Explore the beauty of the Quranic language on our interactive platform, designed to enhance your Arabic proficiency through typing Quranic text. Elevate your skills in writing, reading, and vocabulary as you engage with the timeless words of the Quran. Start your journey to linguistic excellence and spiritual enrichment today."> -->
    <meta name="description" content="Explore the beauty of the Quran and enhance your Arabic skills on Quran Type! Type and explore Quranic text to improve your Arabic writing, reading, and vocabulary. Unlock the beauty of the language while deepening your understanding of the sacred Quran.">
    <title>Quran Type</title>
    <link rel="stylesheet" href="src/css/styles.css">
    <script type="module" src="src/js/logic.js" defer></script>

    <!-- jquery for use in AJAX call -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- For adding the toast functionality -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    

    <!-- TODO: MAYBE GET A LOGO IMAGE TO USE INSTEAD -->
    <!-- logo font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Noto+Naskh+Arabic&display=swap" rel="stylesheet">
    
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="public/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="public/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="public/icons/favicon-16x16.png">
    <link rel="manifest" href="public/icons/site.webmanifest">
    <link rel="mask-icon" href="public/icons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="public/icons/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="public/icons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

</head>
<body>
    <header>
        <h1>Quran Type</h1>
        <div id="headerRight">
            <div id="searchContainer">
                <label for='Surah-selection-input' class="visually-hidden">Enter Surah and Verse:</label>
                <input type="search" placeholder="Enter Surah number" aria-label="Search Quran"
                        autocomplete="off" id="Surah-selection-input">
                <button id="Display-Surah-button">Display</button>
            </div>
            
            <div class="toggle-container">
                <button id="dark-mode-toggle">
                    <!-- Light mode SVG -->
                    <img src="public/images/LanternLight.svg" alt="Light Mode" id="light-mode-icon">
                    <!-- Dark mode SVG -->
                    <img src="public/images/LanternDark.svg" alt="Dark Mode" id="dark-mode-icon" style="display: none;">
                </button>
            </div>
        </div>
    </header>

    <main value dir="rtl" id="contentContainer">
        <div value dir="rtl" id="Surah-details">
            <div id="Surah-name"></div>
            <div value dir="rtl" id="Basmallah"></div>
        </div>
    
        <div value dir="rtl" id="Quran-container"></div>
        <div value dir="rtl" id="noTashkeelContainer"></div>

        <div value dir ="rtl" id="Quran-input-container">
            
            <label for='inputField' class="visually-hidden">Type the verses from the Quran shown:</label>
            <input autocomplete="off" value dir="rtl" id="inputField">
            <button id="hideAyahsButton">Hide Ayahs</button>
        </div>
    </main>

    <footer>
        <p id="Copyright">Copyright Â© 2024 Quran Type. All rights reserved.</p>
        <a href="https://api-docs.quran.com/docs/category/quran.com-api" target="_blank">Quran Api source</a>
        <a href="mailto:contact@qurantype.com">Contact Us</a>
    </footer>
</body>
</html>
