<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Type</title>
    <link rel="stylesheet" href="styles.css">
    <script src="logic.js" defer></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- <link href="https://fonts.googleapis.com/css?family=Amiri&display=swap" rel="stylesheet"> -->

</head>
<body>
    <h1>Quran Type</h1>
    <div value dir="rtl" id="Surah-details">
        <div id="Surah-name">

        </div>
        <div value dir="rtl" id="Basmallah">
            
        </div>
    </div>

    <div value dir="rtl" id="Quran-container">

    </div>
    <div value dir="rtl" id="noTashkeelContainer">

    </div>
    <div value dir ="rtl" id="Quran-input-container">
        <!-- sort out input -->
        <input value dir="rtl" id="inputField">
        <button id="processButton">Process Input</button>

    </div>
    <div class="configuration">
        <label for="Surah-selection-input">Enter Surah number:</label>
        <input type="text" id="Surah-selection-input">
        <button id="Display-Surah-button">Display</button>
    </div>
</body>
</html>
